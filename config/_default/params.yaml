# Site header

main_menu:
  enable: true
  align: l
  show_logo: true
  show_language: false
  show_day_night: true
  show_search: true
  highlight_active_link: true

# Localization

date_format: '2006-01-02, Mon'
time_format: '15:04:05 -07:00'
address_format: zh

# Site features

highlight: true
highlight_languages:
  - accesslog
  - bash
  - css
  - diff
  - dockerfile
  - dos
  - go
  - http
  - ini
  - java
  - javascript
  - json
  - latex
  - lua
  - markdown
  - nginx
  - python
  - shell
  - sql
  - xml
  - yaml
highlight_style: solarized-dark
math: false
diagram: false
privacy_pack: false
edit_page:
  repo_url: ''
  content_dir: ''
  repo_branch: main
  editable:
    page: false
    post: false
    book: false
show_related:
  book: true
  page: false
  post: true
  project: true
  publication: true
  event: true
reading_time: true
section_pager: false
docs_section_pager: true  # Display pager in Docs layout (e.g. tutorials)?
sharing: true  # Enable in-built social sharing buttons? (true/false)
copyright_license:
  enable: true
  allow_derivatives: false
  share_alike: false
  allow_commercial: false
  notice: >-
    Except as otherwise noted, this work is licensed under {license}, and code
    samples are licensed under the MIT License.
abstract_length: 135
plugins_js: []
avatar:
  gravatar: false
  shape: circle
publications:
  date_format: '2006-01-02, Mon'
  citation_style: apa
projects:
  # Views for associated content.
  #   1: List
  #   2: Compact
  #   3: Card
  #   4: Citation (publications only)
  post_view: 2
  publication_view: 2
  talk_view: 2
breadcrumb:
  page_types:
    book: true
comments:
  provider: 'utterances'
  commentable:
    post: true
    book: false
    project: false
    publication: false
    event: false
  disqus:
    shortname: ''
    show_count: true
  commento:
    url: ''
  utterances:
    url: 'https://utteranc.es'
search:
  provider: wowchemy
  wowchemy:
    min_length: 1  # Only the matches whose length exceeds this value will be returned.
    threshold: 0.3  # Where 0 requires a perfect match and 1 matches anything.
map:
  provider: ''  # '' (no map), 'google', 'mapnik', or 'mapbox'
  api_key: ''
  zoom: 15
marketing:
  google_analytics: ''
  google_tag_manager: ''
  google_site_verification: ''
  baidu_site_verification: ''
  baidu_tongji: ''
cms:
  branch: master
  local_backend: false
icon:
  pack:
    ai: true
